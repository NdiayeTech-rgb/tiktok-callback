<!DOCTYPE html>
<html>
<head>
    <title>TikTok OAuth Callback</title>
    <style>
        body { font-family: -apple-system, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; background: #1a1a1a; color: #fff; }
        .container { background: #2a2a2a; padding: 30px; border-radius: 12px; }
        h1 { color: #fe2c55; }
        .code-box { background: #111; padding: 15px; border-radius: 8px; font-family: monospace; word-break: break-all; margin: 20px 0; border: 1px solid #444; }
        .success { color: #25f4ee; }
        button { background: #fe2c55; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Authorization</h1>
        <div id="result"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const resultDiv = document.getElementById('result');
        if (code) {
            resultDiv.innerHTML = '<p class="success">Authorization successful!</p><p>Copy this code:</p><div class="code-box">' + code + '</div><button onclick="navigator.clipboard.writeText(\'' + code + '\'); this.textContent=\'Copied!\';">Copy Code</button>';
        } else if (error) {
            resultDiv.innerHTML = '<p style="color:#fe2c55">Error: ' + error + '</p>';
        } else {
            resultDiv.innerHTML = '<p>Waiting for authorization...</p>';
        }
    </script>
</body>
</html>
